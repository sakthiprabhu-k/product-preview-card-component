<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex-body">
  <main class="card">
    <figure>
      <picture>
        <source media="(max-width: 480px)" srcset="images/image-product-mobile.jpg">
        <source media="(max-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" alt="perfume image for desktop">
      </picture>
    </figure>
    <article>
      <h1 class="main-heading">Perfume</h1>
      <section>
        <h2 class="sub-heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section>
        <div class="current-price">$149.99 <span class="striked-price">$169.99</span></div>
        <div><a href="#"><img src="images/icon-cart.svg" alt="cart icon"> Add to
            Cart</a></div>
      </section>
    </article>
  </main>
</body>

</html>
